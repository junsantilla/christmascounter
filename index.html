<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Christmas Countdown - Days Until Christmas | Christmas Counter
		</title>
		<meta
			name="description"
			content="Countdown to Christmas with our interactive Christmas counter. See the days, hours, minutes, and seconds until Christmas arrives. Celebrate the holiday season with a festive countdown!"
		/>

		<!-- Open Graph Meta Tags -->
		<meta
			property="og:title"
			content="Christmas Countdown - Days Until Christmas | Christmas Counter"
		/>
		<meta
			property="og:description"
			content="Countdown to Christmas with our interactive Christmas counter. Celebrate the holiday season with a festive countdown."
		/>
		<meta property="og:image" content="og.jpg" />
		<meta property="og:url" content="https://christmascounter.com" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="Christmas Countdown - Days Until Christmas | Christmas Counter"
		/>
		<meta
			name="twitter:description"
			content="Countdown to Christmas with our interactive Christmas counter. Celebrate the holiday season with a festive countdown."
		/>
		<meta name="twitter:image" content="og.jpg" />

		<!-- Tailwind CSS CDN -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<style>
			body {
				font-family: "Mountains of Christmas", cursive;
				background-color: #1a1a2e;
			}
			.snowflake {
				position: absolute;
				top: -2rem; /* Start above viewport */
				z-index: 10;
				color: white;
				font-size: 1.5rem;
				pointer-events: none;
				animation: fall linear infinite;
			}
			@keyframes fall {
				0% {
					transform: translateY(-100vh);
					opacity: 1;
				}
				100% {
					transform: translateY(100vh);
					opacity: 0.7;
				}
			}
		</style>
	</head>
	<body class="m-0 overflow-hidden text-white">
		<main
			class="flex flex-col items-center justify-center min-h-screen p-6 text-center"
		>
			<div class="mb-4 text-7xl">ðŸŽ…</div>
			<h1 class="text-6xl md:text-8xl font-bold mb-4">
				Christmas Countdown
			</h1>
			<div
				id="countdown"
				class="flex justify-center gap-6 md:gap-14 flex-wrap"
			>
				<div class="time-section flex flex-col items-center">
					<div
						id="days"
						class="number text-5xl md:text-8xl font-bold"
					>
						0
					</div>
					<div class="text-2xl md:text-5xl mt-2">Days</div>
				</div>
				<div class="time-section flex flex-col items-center">
					<div
						id="hours"
						class="number text-5xl md:text-8xl font-bold"
					>
						0
					</div>
					<div class="text-2xl md:text-5xl mt-2">Hours</div>
				</div>
				<div class="time-section flex flex-col items-center">
					<div
						id="minutes"
						class="number text-5xl md:text-8xl font-bold"
					>
						0
					</div>
					<div class="text-2xl md:text-5xl mt-2">Minutes</div>
				</div>
				<div class="time-section flex flex-col items-center">
					<div
						id="seconds"
						class="number text-5xl md:text-8xl font-bold"
					>
						0
					</div>
					<div class="text-2xl md:text-5xl mt-2">Seconds</div>
				</div>
			</div>
		</main>

		<!-- Include Luxon from CDN -->
		<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

		<script>
			const { DateTime } = luxon;

			function updateCountdown() {
				const now = DateTime.local(); // Get current time in local timezone
				const christmas = DateTime.local(now.year, 12, 25, 0, 0, 0); // Christmas at midnight in local timezone

				let duration = christmas.diff(now, [
					"days",
					"hours",
					"minutes",
					"seconds",
				]);
				duration = duration.toObject();

				document.getElementById("days").textContent = Math.floor(
					duration.days
				);
				document.getElementById("hours").textContent = Math.floor(
					duration.hours
				);
				document.getElementById("minutes").textContent = Math.floor(
					duration.minutes
				);
				document.getElementById("seconds").textContent = Math.floor(
					duration.seconds
				);
			}

			function createSnowflake() {
				const snowflake = document.createElement("div");
				snowflake.className = "snowflake";
				snowflake.style.left = `${
					Math.random() * (window.innerWidth - 50)
				}px`;
				snowflake.style.animationDuration = `${Math.random() * 5 + 4}s`;
				snowflake.textContent = "â„";
				document.body.appendChild(snowflake);

				setTimeout(() => {
					snowflake.remove();
				}, 7000); // Matches the maximum animation duration
			}

			setInterval(updateCountdown, 1000);
			setInterval(createSnowflake, 100);

			updateCountdown(); // Initial call to set values immediately
		</script>
	</body>
</html>
